            clientSecret: tWZKVLxaD_ARWsriiiUFYoIk
            redirectUriTemplate: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: 292671931607093
            clientSecret: e9abe9c68aba2eca0604025cc47097a6
            redirectUriTemplate: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
